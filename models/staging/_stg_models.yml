version: 1

models:
  - name: stg_mens_temperatures
    description: "Données mensuelles de températures pour La Réunion."
    columns:
      - name: AAAAMM
        description: "Année et mois au format AAAAMM."
        tests:
          - not_null
          - is_valid_date
      - name: ANNEE
        tests:
          - not_null
          - test_annee
      - name: MOIS
        tests:
          - not_null
          - test_mois